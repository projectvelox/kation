	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title kt-flex-center-inline" id="exampleModalLabel"><i class="fa fa-skype fa-skype-none"></i> Request for Skype Meeting</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
	            <input type="text" class="form-control" id="s_company" placeholder="Company / Employee Name">
	          </div>
	          <div class="form-group">
	            <input type="text" class="form-control" id="s_skypeid" placeholder="Skype ID">
	          </div>
						<div class="form-group">
	            <input type="email" class="form-control" id="s_email" placeholder="Email Address">
	          </div>
						<div class="form-group">
							<input type="datetime-local" class="form-control" id="s_date" placeholder="Date of Appointment">
						</div>
	          <div class="form-group">
	            <textarea class="form-control" id="s_message" placeholder="Message" ></textarea>
	          </div>
	        </form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Request Skype meeting</button>
				</div>
			</div>
		</div>
